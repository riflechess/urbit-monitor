monitoring:
  interval: 60             # seconds to sleep between runs, use 0 for single run/cron mode
  alert_snooze: 3          # number of intervals to sleep before ressending alert 
                         
# alerting using textbelt
text_alerting:
  endpoint: https://textbelt.com/text             # this shouldn't change just get an API key: https://textbelt.com/
  phone_number: 5555555555
  token: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  alert_text: "ALERT:Fix your stinking planets: "

# Alert to an urbit group on a "reporter" ship. 
# Watch for circular dependancies here (e.g. don't alert to ships you are monitoring!)
urbit_group_alert:
  reporter_ship_name: ~masnut-masnut-masnut-masnut
  reporter_ship_address: https://moon.masnut.net:443
  reporter_ship_code: masnut-masnut-masnut-masnut
  # group to post alert - obtain group name (mychat-1313) via URL, e.g. .../chat/ship/~tictuc-lacdef-sitsev-lomrem/mychat-1313
  reporter_group_name: mychat-1313
  # custom alert text, after which failing planets will be listed
  reporter_alert_text: "ALERT:Fix your stinking urbit planets: "

